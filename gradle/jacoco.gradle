jacoco {
    toolVersion = '0.8.8'
}

tasks.withType(JacocoReport) {
    reports {
        xml.required false
        csv.required false
        html.outputLocation file("${buildDir}/jacocoHtml")
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                counter = 'BRANCH'
                value = 'COVEREDRATIO'
                minimum = 0.90
            }
        }
    }
}
check.dependsOn jacocoTestCoverageVerification
