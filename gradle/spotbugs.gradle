// static analysis
spotbugs {
    effort = 'max'
    extraArgs = ['-emacs']
    includeFilter = file('gradle/config/spotbugs/exclude.xml')
}

spotbugsMain {
    reports {
        html.required true
        html.destination file("$buildDir/reports/spotbugs/main.txt")
        html.stylesheet 'fancy.xsl'
    }
}

spotbugsTest {
    reports {
        html.required true
        html.destination file("$buildDir/reports/spotbugs/test.txt")
        html.stylesheet 'fancy.xsl'
    }
}
